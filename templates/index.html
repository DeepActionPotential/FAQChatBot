<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#1a1a1a] dark group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#363636] px-10 py-3"></header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Chat</h3>
            <div class="flex items-end gap-3 p-4">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 shrink-0"
                style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB6fqyw15tcMHhUy2uW9F4SBl4yvd65dTaJovlV0Hxp7UpczLZnmJMoAMnF_PVWzcfyTZO3sOiqJqKtOO87Sw1uDnVaLF3na-2F1ZIhvkiHjw2pTKaigvu3Ahwmhh_adSScQ3DW1hIOxGSZDmfkSiZJYLWcOImsnI6JWWmaBgn22ZFIMfLHVR326XS1GOADCEk4XyqcgO7CFBH_UGsyjhByJMufIx9UBLqqsbABpmdIXqp5oysB05kA-2OnDv_qrqvt_k_bccmEMjIW");'
              ></div>
              <div class="flex flex-1 flex-col gap-1 items-start">
                <p class="text-[#adadad] text-[13px] font-normal leading-normal max-w-[360px]">Support</p>
                <p class="text-base font-normal leading-normal flex max-w-[360px] rounded-xl px-4 py-3 bg-[#363636] text-white">
                  Hi there! I'm here to assist you with any questions or issues you might have. Please feel free to ask anything.
                </p>
              </div>
            </div>
            
            <div class="flex items-center px-4 py-3 gap-3 @container">
              <label class="flex flex-col min-w-40 h-12 flex-1">
                <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                  <input
                    placeholder="Type your message..."
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border-none bg-[#363636] focus:border-none h-full placeholder:text-[#adadad] px-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                    value=""
                  />
                  <div class="flex border-none bg-[#363636] items-center justify-center pr-4 rounded-r-xl border-l-0 !pr-2">
                    <div class="flex items-center gap-4 justify-end">
                      <div class="flex items-center gap-1">
                        <button type="button" id="uploadButton" class="flex items-center justify-center p-1.5 hover:bg-gray-700 rounded-full">
                          <div class="text-[#adadad]" data-icon="Upload" data-size="20px" data-weight="regular">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                              <path
                                d="M240,136v64a16,16,0,0,1-16,16H32a16,16,0,0,1-16-16V136a16,16,0,0,1,16-16H80a8,8,0,0,1,0,16H32v64H224V136H176a8,8,0,0,1,0-16h48A16,16,0,0,1,240,136ZM85.66,77.66,120,43.31V128a8,8,0,0,0,16,0V43.31l34.34,34.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,77.66ZM200,168a12,12,0,1,0-12,12A12,12,0,0,0,200,168Z"
                              ></path>
                            </svg>
                          </div>
                        </button>
                        <input type="file" id="documentUpload" accept=".txt,.pdf,.doc,.docx" class="hidden" />
                      </div>
                      <button
                        id="submitButton"
                        class="min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-black text-white text-sm font-medium leading-normal hidden @[480px]:block"
                        type="button"
                      >
                        <span class="truncate">Submit</span>
                      </button>
                    </div>
                  </div>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
  </body>
</html>
